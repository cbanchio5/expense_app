databases:
  - name: splithappens-db
    plan: free

services:
  - type: web
    name: splithappens-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input
    startCommand: python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers=${WEB_CONCURRENCY:-1} --threads=${GUNICORN_THREADS:-2} --timeout=120
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: splithappens-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: SESSION_COOKIE_SAMESITE
        value: "None"
      - key: CSRF_COOKIE_SAMESITE
        value: "None"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_IMAGE_MAX_DIMENSION
        value: "1600"
      - key: OPENAI_IMAGE_MAX_BYTES
        value: "4194304"
      - key: OPENAI_IMAGE_JPEG_QUALITY
        value: "80"
      - key: MAX_ANALYZE_UPLOAD_BYTES
        value: "8388608"

  - type: web
    name: splithappens-web
    runtime: static
    rootDir: frontend
    buildCommand: rm -rf node_modules package-lock.json && npm install --include=optional && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: splithappens-api
          property: host
